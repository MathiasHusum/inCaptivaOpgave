<h1 mat-dialog-title>Hi</h1>
<div mat-dialog-content>
  <p>Indtast de angivne parametre.</p>
  <input matInput [(ngModel)]="data.name" [placeholder]="'Opgave Navn'">
  <input matInput [(ngModel)]="data.description" [placeholder]="'Opgave Beskrivelse'">
  <input matInput [(ngModel)]="data.ageRestriction" [placeholder]="'Alders Restriktion'">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" (click)="createOpgave(data)" cdkFocusInitial>Ok</button>
</div>
